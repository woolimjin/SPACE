<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom bg-image">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
                <img src="img/로고2_누끼.png" class="img-fluid d-flex col-lg-8 col-md-10 col-sm-12 p-0 d-md-block d-lg-block d-xl-none" alt="Space_Logo" id="logo">
            <div class="col-12 col-md-8 col-lg-7 col-sm-9 col-xl-5">
                <div class="card bg-light bg-opacity-75 text-dark" style="border-radius: 2rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bolder mb-5 text-uppercase m-4">Login</h2>
                        <!-- <p class="text-dark mb-4">이메일 주소와 비밀번호를 입력하세요</p> -->
                        <div class="form-outline form-darktext-dark mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="E-mail">
                    </div>
                    <div class="form-outline form-darktext-dark mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <p class="small mb-5 pb-lg-2"><a class="text-dark text-decoration-none" href="#!" id="link">비밀번호를 잊으셨나요?</a></p>
                    <button class="btn btn-outline-primary btn-lg px-5" type="submit">LOG IN</button>
                    <div class="d-flex justify-content-center text-center mt-4 pt-0">
                        <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                </div>
                <div>
                    <p class="mb-0">With SPACE <a href="#!" class="text-primary fw-bold m-2 text-decoration-none">회원가입</a>
                    </p>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
