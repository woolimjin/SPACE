<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스페이스에 오신걸 환영합니다!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login2.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
            <a href="#"><img src="img/로고2_누끼.png" class="img-fluid col-auto row-cols-1" alt="Space_Logo"></a>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>

                <div class="d-flex align-items-center my-5">
                </div>
                <!-- ID input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="id_input">ID</label>
                <input type="email" id="id_input" class="form-control form-control-lg"
                    placeholder="아이디를 입력하세요" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="pw_input">Password</label>
                <input type="password" id="pw_input" class="form-control form-control-lg"
                    placeholder="비밀번호를 입력하세요" />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="save_ID">
                    아이디 저장
                    </label>
                </div>
                <a href="#" class="text-body">비밀번호를 잊으셨나요?</a>
                </div>
                <!--Register-->
                <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" id="btn_login">Log in</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">회원이 아니신가요? <a href="#"
                    class="link-danger">With space</a></p>
                </div>
            </form>
            </div>
        </div>
        </div>
        <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" id="contain_cpr">
        <!-- Copyright -->
        <div class="text-dark mb-3 mb-md-0" id="copyright">
            Copyright © 2022. All rights reserved.
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
