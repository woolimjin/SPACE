<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 이메일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/findPasswordAsEmail.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function selectEmail(ele){
    var $ele = $(ele);
    var $email2 = $('input[name=email2]');

    // '1'인 경우 직접입력
    if($ele.val() == "1"){
        $email2.attr('readonly', false);
        $email2.val('');
    } else {
        $email2.attr('readonly', true);
        $email2.val($ele.val());
    }
}

    </script>
</head>
<body>
    <!-- 첫 번째 컨테이너-->
    <div class="container">
        <img src="img/로고2_누끼.png" alt="" class="logo_space">

                <!--찾기 선택-->
        <div class="row mb-5" id="top">
            <div class="d-flex col-3 col-lg-6 w-50 id_line">
            <img src="img/로그인.png" alt="" class="p-2 justify-content-start" id="login_icon">
                <div class="col-4 justify-content-center text-center mt-3" id="find_id">아이디 찾기</div>
            </div>
            <div class="d-flex col-3 col-lg-6 w-50 pw_line">
                <img src="img/자물쇠.png" alt="" class="p-2 justify-content-start" id="password_icon">
                <div class="col-5 justify-content-center text-center mt-3" id="find_pw">비밀번호 찾기</div>
            </div>
        </div>
        <!-- @@찾기 및 아래선 -->
        <div class="col mb-3 find_pw">비밀번호 찾기</div>
        <hr class="line1"><hr class="line2">

    <!--두 번째 컨테이너-->
        <div class="col border border-3 w-100 container2">
            <p class="h3">회원정보에 등록된 <span>이메일로 인증</span></p>
            <div class="container_info">
                <div class="col-12 m-5">
                    <label>이&emsp;&nbsp;름</label>
                    <input type="text" size="20" class="text-center"><br>
                </div>
                <div class="col-12 m-5">
                    <div>
                        <label>이메일</label>&nbsp;
                        <input name="email1" type="text" class="text-center"> <span class="at">@</span>  <input name="email2" type="text" class="text-center self_draw">
                        <select name="select_email" onchange="selectEmail(this)" class="select_email">
                            <option value="" selected>선택하세요</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.com">hanmail.com</option>
                            <option value="1">직접입력</option>
                        </select>
                    <input type="button" value="인증번호 받기" class="btn btn-primary text-center">
                    <div class="col-12 m-2 mt-5 certifyNum">
                    <label>인증번호</label>
                    <input type="text" class="text-center">
                    <input type="button" value="확인" class="btn btn-primary">
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
