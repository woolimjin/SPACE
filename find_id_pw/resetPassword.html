<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/resetPassword.css">
</head>
<body>
    <!-- 첫 번째 컨테이너-->
    <div class="container">
        <img src="img/로고2_누끼.png" alt="" class="logo_space">

                <!--찾기 선택-->
        <div class="row mb-5" id="top">
            <div class="d-flex col-3 col-lg-6 w-50 id_line">
            <img src="img/로그인.png" alt="" class="p-2 justify-content-start" id="login_icon">
                <div class="col-4 justify-content-center text-center mt-3" id="find_id">아이디 찾기</div>
            </div>
            <div class="d-flex col-3 col-lg-6 w-50 pw_line">
                <img src="img/자물쇠.png" alt="" class="p-2 justify-content-start" id="password_icon">
                <div class="col-5 justify-content-center text-center mt-3" id="find_pw">비밀번호 찾기</div>
            </div>
        </div>
        <!-- @@찾기 및 아래선 -->
        <div class="col mb-3 find_pw"> 비밀번호<span> 재설정</span></div>
        <hr class="line1"><hr class="line2">

    <!--두 번째 컨테이너-->
        <div class="col border border-3 w-100 container2">
            <div class="col newPw d-flex d-flex justify-content-center align-content-center newPw">
                <span>&emsp;&emsp;새 비밀번호</span>
                <input type="password" class="password_input" size="25">
            </div>
            <div class="col newPw d-flex d-flex justify-content-center align-content-center">
                <span>새 비밀번호 확인</span>
                <input type="password" class="password_input" size="25">
            </div>
            <label for="" class="m-5 p-2 note d-flex d-flex justify-content-center align-content-center col-12"> 8~16자 영문, 숫자, 특수문자를 사용하세요</label>
            <input type="button" class="btn btn-primary d-flex justify-content-center align-content-center col-2" value="비밀번호 재설정">
        </div>
    </div>
</body>
</html>
