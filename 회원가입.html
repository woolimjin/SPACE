<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/join.css" type="text/css">
</head>
<body>
    <div class="form">
     <div class="head"><img src="img/로고+텍스트_누끼.png" id="logo"></div>
        <div class="box">
        <div>
            <p><label for="id">아이디</label></p>
            <input type="email" class="can2" autofocus placeholder="이메일 주소가 사용됩니다">
            </div>
        <div>
            <p><label for="pw">비밀번호</label></p>
            <input type="password" class="can2" placeholder="비밀번호">
        </div>
        <div>
            <p><label for="pw-ck">비밀번호 확인</label></p>
            <input type="search" class="can" placeholder="비밀번호 확인">
        </div>
        <div>
            <p><label for="name">이름</label></p>
            <input type="search" class="can" maxlength="8">
        </div>
        <div>
            <p><label for="phone">휴대폰 번호</label></p>
            <input type="search" class="can" placeholder="숫자만 입력 (예. 01012345678)" maxlength="12">
        </div>
        <div>
            <p><label for="nick">닉네임</label></p>
            <input type="search" maxlength="10" class="can" placeholder="별명 (2~15글자)" maxlength="15">
        </div>
        <div>
            <p><label for="birth">생년월일</label></p>
            <input type="date" id="bir1">&ensp;
        <select class="bir2">
            <option value="choice">성별</option>
            <option value="female">여자</option>
            <option value="male">남자</option>
        </select>
        </div>
        <div>
            <p>본인 확인 이메일</p>
            <input type="url" class="can2" placeholder="선택 입력">
        </div>
        <div>
            <button id="bt">회원가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
